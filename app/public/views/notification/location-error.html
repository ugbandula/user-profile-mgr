<script type="text/ng-template" id="LocationError.html">
    <div class="modal-header">
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body">
        We are unable to determine your location. Try searching the address instead.
    </div>
    <div class="modal-footer" style="width: 100%; background-color: #003150;">
        <button style="font-weight: bold; font-size: 1em; background-color: white; color: #003150" class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</script>
